<!DOCTYPE html>
<html lang="en">
<head>

                </div>                        
                <button id="tinhTienThue" type="button" class="btn btn-primary mb-3">Tính tiền thuế</button>
                <p class="alert alert-success py-3" id="txtResult"></p>
              </form>
        </div>        
      </div>
