<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <style>
      .showOff{
        display: none;
      }
    </style>
</head>
<body>
    <!-- Bài 1 -->
    <div class="container">
        <div class="w-75">
            <form class="py-5">
                <h2>Bài 1: Tính tiền điện</h2>                             
                <div class="form-group d-flex">
                  <input type="text" class="form-control mx-1" id="hoTen" placeholder="Nhập họ tên">
                  <input type="number" class="form-control mx-1" id="thuNhap" placeholder="Tổng thu nhập năm">
                  <input type="number" class="form-control mx-1" id="soNguoi" placeholder="Số người phụ thuộc">
                </div>                        
                <button id="tinhTienThue" type="button" class="btn btn-primary mb-3">Tính tiền thuế</button>
                <p class="alert alert-success py-3" id="txtResult"></p>
              </form>
        </div>        
      </div>
      
    <!-- Bài 2 -->
    <div class="container">
      <div class="w-75">
          <form class="py-5">
              <h2>Bài 2: Tính tiền cáp</h2>                             
              <div class="form-group d-flex">
                <select class="form-control" id="loaiKH" onchange="showOnOff()">
                  <option value="">Chọn loại khách hàng</option>
                  <option value="4.5">Nhà dân </option>
                  <option value="15" id="DN">Doanh nghiệp</option>
                </select>  
                <input type="text" class="form-control mx-1" id="maKH" placeholder="Nhập mã KH">
                <input type="number" class="form-control mx-1" id="kenhCaoCap" placeholder="Số kênh cao cấp">
              </div>   
              <input type="number" class="form-control w-25 my-2 " id="soKetNoi" placeholder="Số kết nối">  
                               
              <button id="tinhTienCap" type="button" class="btn btn-primary mb-3">Tính tiền cáp</button>
              <p class="alert alert-success py-3" id="txtResult1"></p>
            </form>
      </div>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>
</html>
